<html>  
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>Human Dress Up</title>

<link rel= "stylesheet" type="text/css" href="css.css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  
</head>

<body>
<div class="wrapper">
  <div class="btn_container">



<h2>Choose a hairstyle</h2>
<br/>
<label for="seleclength"> Choose the Length: </label>:
  <select id="seleclength" name="selectlength" onchange="populateHair(event, this.id, 'selectcolor1')">
    <option value=""></option>
    <option value="Long">Long</option>
    <option value="Medium">Medium</option>
    <option value="Short">Short</option>
  </select>
  <br/>
  <label for="selectcolor1">Choose the color:</label>
  <select disabled id="selectcolor1" name="selectlength"></select>

    <h2>Items</h2>
    <br />
    <label for="selectitem">Choose the Top:</label>
    <select id="selectitem" name="slctitem" onchange="populateItems(this.id,'selectcolor2')">
    <option value=""></option>
    <option value="Tops">Tops</option>
    </select>
    <br />
    <label for="selectcolor2">Choose the color:</label>
    <select disabled id="selectcolor2" name="selectcolor2"></select>
    <br />
    
    <h2>Your model</h2>
    <br />
    <label for="model-select">Choose a Skirt:</label>
    <select id="model-select" name="slct1" onchange="populateModel(this.id,'shape-select')">
    <option value=""></option>
    <option value="Skirts">Skirts</option>
    </select>
    <br />
    <label for="shape-select">Choose the Skirt Color</label>
    <select disabled id="shape-select" name="slct2"></select>
    <br /> 

    <h2>Your model</h2>
    <br />
    <label for="model-select">Choose a Dress:</label>
    <select id="model-select" name="slct1" onchange="populateDress(this.id,'shape-select')">
    <option value=""></option>
    <option value="Dresses">Dresses</option>
    </select>
    <br />
    <label for="shape-select">Choose the Dress Color</label>
    <select disabled id="shape-select" name="slct2"></select>
    <br /> 

    <div id="div2" style="display: none;">Submitted</div>
    <form name="test_form" action="#">
      <input type="submit" onclick="return showDiv();" value="Submit" style="float: left" />
    </form>
    

</div>
<br />


<div class = 'character_div'>
 <img id = "Robot" src="img\rob.png" style="width: 40%"/> 
 <!-- <img id = "AbstractHuman" src="img\Abstract.png" style="width: 40%"/>  -->
<!-- <img id="3DHuman" src="img\3DHuman.png" style="width: 40%" /> -->

</div>

<div class = 'items_div'>
  <img hidden id = 'LightPinkSkirt' src = "img\lightpinkskirt.png" style="width: 50%"/>
  <img hidden id = 'CrimsonSkirt' src = "img\crimsonskirt.png" style="width: 50%">
  <img hidden id = 'BlackSkirt' src = "img\blackskirt.png" style="width: 50%">
  <img hidden id = 'DarkBlueSkirt' src = "img\darkblueskirt.png" style="width: 50%">
  <img hidden id = 'RedTop' src = "img\RedTop.png" style="width: 50%">
  <img hidden id = 'PinkTop' src = "img\PinkTop.png" style="width: 50%">







</div>
</body>
<script src="selectbuttonforitems.js"></script>
<script src="hairbutton.js"></script>
<script src="model.js"></script>
<script src="dresses.js"></script>
<script src="submitbutton.js"></script>


</html>
